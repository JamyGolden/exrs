name: Rust

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose


  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  # github actions does not support big endian systems directly, but it does support QEMU.
  # so we install qemu, cross-compile to sparc64, and then run the tests in an emulated sparc64.
  # see https://github.com/wasm3/wasm3/blob/main/.github/workflows/tests.yml#L318
  sparc64:
    runs-on: ubuntu-20.04
    name: cross-qemu-sparc64
    timeout-minutes: 25

    # we are using the cross project for cross compilation to sparc64:
    # https://github.com/cross-rs/cross

    steps:
      - uses: actions/checkout@v2

      - name: Install qemu-user-static
        run: |
          sudo apt update
          sudo apt install qemu-user-static

      - name: Install cross
        run: |
          cargo install cross

      - name: Start Docker (for cross)
        run: |
          sudo systemctl start docker

      - name: Cross-Compile project to sparc64
        run: |
          export RUSTFLAGS="-C linker=sparc64-linux-gnu-gcc-9"
          cross build --target=sparc64-unknown-linux-gnu --verbose

      - name: Cross-Compile Test Executables to sparc64
        run: |
          cross test --target sparc64-unknown-linux-gnu --verbose --no-run

      - name: Cross-Run Tests in sparc64
        run: |
          cross test --target sparc64-unknown-linux-gnu --verbose

      - name: Qemu Run Tests
        # qemu-sparc64-static ./target/debug/deps/exr-2f623f7e2888e8f5
        # for each of the test binaries, run them in qemu (see https://askubuntu.com/questions/315335/bash-command-for-each-file-in-a-folder)
        run: |
          echo "attempting to run the following binary, which should contain the Rust tests:"
          find ./target/sparc64-unknown-linux-gnu/debug/deps -iname 'exr-*' ! -name "*.*" -exec echo {} \;
          echo "dependencies:"
          find ./target/sparc64-unknown-linux-gnu/debug/deps -iname 'exr-*' ! -name "*.*" -exec ldd {} \;
          export QEMU_STRACE=1
          find ./target/sparc64-unknown-linux-gnu/debug/deps -iname 'exr-*' ! -name "*.*" -exec qemu-sparc64-static {} \;

